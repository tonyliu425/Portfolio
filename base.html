<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Classic Games{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('game', game_name='minesweeper') }}">Minesweeper</a>
        <a href="{{ url_for('game', game_name='snake') }}">Snake</a>
        <a href="{{ url_for('game', game_name='2048') }}">2048</a>
        <a href="{{ url_for('game', game_name='flappy_bird') }}">Flappy Bird</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='games.js') }}"></script>
</body>
</html>
